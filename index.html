<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Cash Register</title>
</head>
<body>
    <div class="container">
        <h1 >Cash Register  Manager</h1>
        <p class="description">
            Enter the bill amount and cash given by the customer and know minimum number of notes to return.
            </p>
        
        <h2>
             <label for="bill-amount">Bill Amount:</label> </h2>
            <input  id="bill-amount" type="number" />
       
        <button  class="btn" id="nextBtn">Next</button>

    <div id="cash-container">
        <h2>
            <label for="cash-given">Cash Given : </label></h2>
            <input   id="cash-given" type="number" />  

          <button  class="btn" id="check-btn">Check</button>
     </div>

        <p  id="error-message"></p>
        
         <div id="change-container">
        <label for="table">Return change</label>

        
        
            <table>
         <tr>

            <th>No. of notes</th>

            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            
            

        </tr>

        <tr>
            <th>Notes </th>

            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>

        </tr>
    </table>
    </div>
    </div>
    </section>
  
    <script src="app.js"></script>
</body>

</html>
